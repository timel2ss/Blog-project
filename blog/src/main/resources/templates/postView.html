<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header.html :: header"></div>
    <link href="#" th:href="@{/css/postView.css}" rel="stylesheet">
    <title th:text="${post.getTitle()}">view</title>
</head>
<body>
<div th:replace="/fragments/navbar.html :: navbar(current='1')"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-9" style="padding-left: 30px">
            <div class="simple-article-header">
                <!-- Article Published Date & Reading Time -->
                <p class="article-date-read" th:text="'Published on: ' + ${post.getCreateTime()}">Published on: 21 April, 2017 - 3 min read</p>

                <!-- Article Title -->
                <h4 class="article-title" th:text="${post.getTitle()}">
                        20 Best PHP Blogs You Must Follow
                </h4>

                <!-- Article Author Name & Comment Hyperlink -->
                <p class="article-author-comments">
                    <em th:text="'by ' + ${post.getAdminName()}">by <a href="#">Harry Manchanda</a></em> -
                    <a class="article-comments" href="#">3 Comments</a>
                </p>

                <!-- Article Social Links -->
                <div class="article-social">
                    <a href="#" class="btn social facebook">
                        <i class="fa fa-facebook fa-lg" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="btn social twitter">
                        <i class="fa fa-twitter fa-lg" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="btn social linkedin">
                        <i class="fa fa-linkedin fa-lg" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="btn social google-plus">
                        <i class="fa fa-google-plus fa-lg" aria-hidden="true"></i>
                    </a>
                </div>

                <!-- Article Image -->
                <div class="article-post-image">
                    <div class="thumbnail">
                        <img src="https://i.imgur.com/22ue2CP.jpg">
                    </div>
                </div>

                <!-- Article Post Content -->
                <div class="article-post-content">
                    <p th:text="${post.getContent()}">content</p>
                </div>
            </div>


<!--            <div th:replace="/fragments/pagination.html :: pagination"></div>-->
<!--            TODO comment, next post, prev post, 목록 이동 -->
        </div>

        <div th:replace="/fragments/category.html :: category(${categories})"></div>

    </div>
</div>

<script src="webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>
</html>
