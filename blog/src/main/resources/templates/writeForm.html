<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="webjars/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/paging.css" rel="stylesheet">
    <title>test</title>
</head>
<body>
<div th:replace="/fragments/navbar.html :: navbar(current='1')"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-9" style="padding-left: 30px">
            <div style="padding-bottom: 10px;">
                <h2>글 작성하기</h2>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="exampleFormControlInput1">Post Title</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="exampleFormControlSelect1">Example select</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea2">Example content</label>
                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="10"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Notice</label>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-outline-danger btn-lg float-right button-size" style="margin-left: 10px;">CANCEL</button>
                        <button type="submit" class="btn btn-outline-primary btn-lg float-right button-size">POST</button>
                    </div>
                </div>
            </form>
        </div>

        <div th:replace="/fragments/category.html :: category"></div>

    </div>
</div>


<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="webjars/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>
</html>
